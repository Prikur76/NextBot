version: "3.9"

services:

  postgres:
    image: postgres:15
    container_name: postgres_local
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: nextbot_local
    env_file: .env
    depends_on:
      - postgres
    command: >
      gunicorn nextbot.asgi:application
      -k uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --workers 4
      --log-level info
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  scheduler:
    build: .
    container_name: scheduler_local
    env_file: .env
    depends_on:
      - web
    entrypoint: ["/bin/sh", "-c"]
    command: >
      while true; do
        echo "[Scheduler] running sync...";
        python manage.py sync_cars_with_element;
        sleep $(( ${SYNC_CARS_SCHEDULE_MINUTES:-5} * 60 ));
      done;
    restart: unless-stopped

volumes:
  pgdata_local:
  static_volume:
  media_volume:
